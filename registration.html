<!DOCTYPE html>
<html lang="BY">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./src/style/style.css">
  <link rel="stylesheet" href="./src/style/registration.css">
  <title>Блакіт</title>

</head>
<body>
<div class="wrapper">
  <header class="header">
    <div class="logo"><p>блакiт</p></div>
    <nav class="nav-main">
      <ul class="menu">
        <li class="menu-item"><a href="#">пра нас</a></li>
        <li class="menu-item"><a href="./contacts.html">кантакты</a></li>
        <li class="menu-item"><a href="#">увайсці</a></li>
      </ul>
    </nav>
  </header>
  <main class="main-reg">
    <div class="title"><p>РЭГІСТРАЦІЯ</p></div>
    <div class="form">
      <div class="reg-wrap">
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

      <button type="submit" class="registerbtn">Register</button>

      <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
      </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="date">©2022</div>
    <div class="author">Nerretten</div>
    <div class="social">
      <img class="pic" src="./src/images/free-icon-instagram-2111491.png" alt="inst">
      <img class="pic" src="./src/images/free-icon-tik-tok-1946552.png" alt="tiktok">
      <img class="pic" src="./src/images/premium-icon-twitter-4494465.png" alt="twitter">
    </div>
  </footer>
</div>


</body>
</html>
