<!DOCTYPE html>
<html lang="BY">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./src/style/slider.css">

    <link rel="stylesheet" href="./src/style/registration.css">

    <title>Блакіт</title>

<body>
<div class="overlay">
    <main class="main-reg">
        <div class="title-page">
            <div class="title"><p>РЭГІСТРАЦІЯ</p></div>
            <button class="close">X</button>
        </div>

        <div class="form">
          <div class="reg-wrap">
    
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Email" onfocus="getLabelVisibility(0)" name="email" required>
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Password" onfocus="getLabelVisibility(1)" name="psw" required>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" onfocus="getLabelVisibility(2)" name="psw-repeat" required>

            <hr>
            <button class="custom-btn btn-12"><span>Click!</span><span>Registration</span></button>

            <div class="signin">
                Already have an account? <a href="#">Sign in</a>.
            </div>

          </div>
        </div>
      </main>

      <div>
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
      </div>
</div>

    <header class="header">
        <div class="logo"><p>блакiт</p></div>
        <nav class="nav-main">
            <ul class="menu container-nav container--2">
                <li class="menu-item"><a href="./forum.html" class="text">форум</a></li>
                <li class="menu-item"><a href="./contacts.html" class="text">кантакты</a></li>
                <li class="menu-item" id="login"><a href="#" class="text">увайсці</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="container" id="container">
            <div class="caption" id="slider-caption">
                <div class="caption-heading">
                    <h1></h1>
                </div>
                <div class="caption-subhead">
                    <span></span>
                </div>
            </div>
            <div class="left-col" id="left-col">
                <div id="left-slider"></div>
            </div>
            <ul class="nav">
                <li class="slide-up"> <a id="up_button" href="#"> &larr; </a>
                </li>
                <li class="slide-down"> <a id="down_button" href="#"> &rarr; </a></li>
            </ul>
        </div>
        <div class="content">
            <div class="content-item">
                <p>Глядзець</p>
                <div class="buttons">
                    <a class="bt1" href="./catalog.html?name=films"><button class="button"><span>Фільмы</span></button></a>
                    <a class="bt1" href="./catalog.html?name=anime"><button class="button"><span>Анімэ</span></button></a>
                    <a class="bt1" href="./catalog.html?name=youtube"><button class="button"><span>Ютуб</span></button></a>
                </div>
            </div>
            <div class="content-item">
                <p>Чытаць</p>
                <div class="buttons">
                    <a class="bt1" href="./catalog.html?name=books"><button class="button"><span>Кнігі</span></button></a>
                    <a class="bt1" href="./catalog.html?name=sites"><button class="button"><span>Сайты</span></button></a>
                    <a class="bt1" href="./catalog.html?name=telegram"><button class="button"><span>Тэлеграм</span></button></a>
                </div>
            </div>
            <div class="content-item">
                <p>Слухаць</p>
                <div class="buttons">
                    <a class="bt1" href="./catalog.html?name=music"><button class="button"><span>Музыка</span></button></a>
                    <a class="bt1" href="./catalog.html?name=audiobooks"><button class="button"><span>Аўдыёкнігі</span></button></a>
                    <a class="bt1" href="./catalog.html?name=podcasts"><button class="button"><span>Падкасты</span></button></a>
                </div>

    <footer class="footer">

        <div class="social">
            <img class="pic" src="./src/images/free-icon-instagram-2111491.png" alt="inst">
            <img class="pic" src="./src/images/free-icon-tik-tok-1946552.png" alt="tiktok">
            <img class="pic" src="./src/images/premium-icon-twitter-4494465.png" alt="twitter">
